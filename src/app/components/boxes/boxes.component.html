<div class="container__card">
  <div class="card__title">
    <h2>{{ name }} <span>4</span></h2>
  </div>

  <div class="card__image">
    <img src="https://blog.iprocess.com.br/wp-content/uploads/2021/11/placeholder.png" alt="">
  </div>

  <div class="card__types">
    <span *ngFor="let type of attributesTypes" class="card__type">{{ type }}</span>
  </div>
</div>
